<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transações | ProFinance</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.jsdelivr.net/npm/decimal.js@10.3.1/decimal.min.js"></script>
  <script src="./renderer.js" defer></script>
</head>
<body id="app" class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">

<!-- Navbar -->
<nav class="bg-gray-900 dark:bg-gray-800 shadow-lg px-6 py-3 flex items-center justify-between">
  <div class="flex items-center space-x-3">
    <img src="assets/profinance.svg" alt="ProFinance" />
  </div>
  <div class="hidden md:flex space-x-6">
    <a href="#" onclick="navigateTo('dashboard.html'); return false;" class="text-gray-300 hover:text-white">Dashboard</a>
    <a href="#" onclick="navigateTo('contas.html'); return false;" class="text-gray-300 hover:text-white ">Contas</a>
    <a href="#" onclick="navigateTo('transacoes.html'); return false;" class="text-gray-300 hover:text-white font-bold">Transações</a>
    <a href="#" onclick="navigateTo('relatorios.html'); return false;" class="text-gray-300 hover:text-white">Relatórios</a>
    <a href="#" onclick="navigateTo('configuracoes.html'); return false;" class="text-gray-300 hover:text-white">Configurações</a>
  </div>
  <div class="md:hidden">
    <button id="menu-btn" class="text-white focus:outline-none">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </div>
</nav>

<!-- Mobile Menu -->
<div id="mobile-menu" class="hidden bg-gray-800 md:hidden flex flex-col space-y-3 p-4">
  <a href="#" onclick="navigateTo('dashboard.html'); return false;" class="text-gray-300">Dashboard</a>
  <a href="#" onclick="navigateTo('contas.html'); return false;" class="text-gray-300">Contas</a>
  <a href="#" onclick="navigateTo('transacoes.html'); return false;" class="text-gray-300 font-bold">Transações</a>
  <a href="#" onclick="navigateTo('relatorios.html'); return false;" class="text-gray-300">Relatórios</a>
  <a href="#" onclick="navigateTo('configuracoes.html'); return false;" class="text-gray-300">Configurações</a>
</div>


<main class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Cadastro de Transações</h1>

  <!-- Formulário de Transações -->
  <div class="card mb-6 p-4 rounded shadow">
    <form id="form-transacao" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
      <select id="conta" class="border rounded-lg p-2" required></select>
      <input id="titulo" class="border rounded-lg p-2" type="text" placeholder="Título da Transação" required>
      <input id="valor" class="border rounded-lg p-2" type="number" step="0.01" placeholder="Valor" required>
      <select id="tipo" class="border rounded-lg p-2" required>
        <option value="">Tipo</option>
        <option value="credito">Crédito</option>
        <option value="debito">Débito</option>
      </select>
      <input id="data" class="border rounded-lg p-2" type="date" required>
      <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg col-span-full mt-2">Salvar Transação</button>
    </form>
  </div>

  <!-- Filtros -->
  <div class="card mb-6 p-4 rounded shadow">
    <h2 class="text-lg font-semibold mb-3">Filtros</h2>
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
      <select id="filter-tipo" class="border rounded-lg p-2">
        <option value="">Todos os Tipos</option>
        <option value="credito">Crédito</option>
        <option value="debito">Débito</option>
      </select>
      <select id="sort-date" class="border rounded-lg p-2">
        <option value="desc">Mais Recentes</option>
        <option value="asc">Mais Antigos</option>
      </select>
      <input id="min-value" type="number" step="0.01" placeholder="Valor Mínimo" class="border rounded-lg p-2">
      <input id="max-value" type="number" step="0.01" placeholder="Valor Máximo" class="border rounded-lg p-2">
      <div class="flex gap-2">
        <button id="apply-filters" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg w-full">Aplicar</button>
        <button id="clear-filters" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg w-full">Limpar</button>
      </div>
    </div>
  </div>

  <!-- Lista de Transações -->
  <div class="card p-4 rounded shadow">
    <h2 class="text-lg font-semibold mb-4">Transações Cadastradas</h2>
    <div class="overflow-x-auto">
      <table class="table w-full">
        <thead>
          <tr>
            <th>Data</th>
            <th>Conta</th>
            <th>Título</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-transacoes">
          <tr><td colspan="6" class="text-center text-gray-500">Nenhuma transação cadastrada.</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<!-- Modal Editar Transação -->
<div id="modal-transacao" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Editar Transação</h2>
    <form id="form-editar-transacao" class="grid grid-cols-1 gap-4">
      <select id="edit-conta" class="border rounded-lg p-2" required></select>
      <input id="edit-titulo" type="text" class="border rounded-lg p-2" required>
      <input id="edit-valor" type="number" step="0.01" class="border rounded-lg p-2" required>
      <select id="edit-tipo" class="border rounded-lg p-2" required>
        <option value="credito">Crédito</option>
        <option value="debito">Débito</option>
      </select>
      <input id="edit-data" type="date" class="border rounded-lg p-2" required>
      <div class="flex justify-end gap-2 pt-4">
        <button type="button" onclick="fecharModalTransacao()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg">Cancelar</button>
        <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">Salvar Alterações</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
