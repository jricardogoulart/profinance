<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | ProFinance</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.jsdelivr.net/npm/decimal.js@10.3.1/decimal.min.js"></script>
  <script src="./renderer.js" defer></script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">

<!-- Navbar -->
<nav class="bg-gray-900 dark:bg-gray-800 shadow-lg px-6 py-3 flex items-center justify-between">
  <div class="flex items-center space-x-3">
    <img src="assets/profinance.svg" alt="ProFinance" />
  </div>
  <div class="hidden md:flex space-x-6">
    <a href="dashboard.html" class="text-gray-300 hover:text-white font-bold">Dashboard</a>
    <a href="contas.html" class="text-gray-300 hover:text-white">Contas</a>
    <a href="transacoes.html" class="text-gray-300 hover:text-white">Transações</a>
    <a href="relatorios.html" class="text-gray-300 hover:text-white">Relatórios</a>
    <a href="configuracoes.html" class="text-gray-300 hover:text-white">Configurações</a>
  </div>
  <div class="md:hidden">
    <button id="menu-btn" class="text-white focus:outline-none">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </div>
</nav>

<!-- Mobile Menu -->
<div id="mobile-menu" class="hidden bg-gray-800 md:hidden flex flex-col space-y-3 p-4">
  <a href="dashboard.html" class="text-gray-300 font-bold">Dashboard</a>
  <a href="contas.html" class="text-gray-300">Contas</a>
  <a href="transacoes.html" class="text-gray-300">Transações</a>
  <a href="relatorios.html" class="text-gray-300">Relatórios</a>
  <a href="configuracoes.html" class="text-gray-300">Configurações</a>
</div>

<main class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Dashboard Financeiro</h1>

  <!-- Cards das Contas -->
  <div id="cards-contas" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <!-- Saldo Consolidado -->
  <div class="card mt-6 p-4 rounded shadow">
    <h2 class="text-lg font-semibold">Saldo Consolidado</h2>
    <p id="saldo-consolidado" class="text-3xl font-bold text-green-600 mt-2">R$ 0,00</p>
  </div>

  <!-- Últimas Movimentações -->
  <div class="card mt-6 p-4 rounded shadow">
    <h2 class="text-lg font-semibold mb-4">Últimas Movimentações</h2>
    <div class="overflow-x-auto">
      <table class="table w-full">
        <thead>
          <tr>
            <th>Data</th>
            <th>Conta</th>
            <th>Título</th>
            <th class="text-center">Tipo</th>
            <th class="text-right">Valor</th>
          </tr>
        </thead>
        <tbody id="tabela-movimentacoes">
          <tr><td colspan="5" class="text-center text-gray-500">Nenhuma movimentação encontrada.</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

</body>
</html>
