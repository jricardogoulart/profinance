<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.jsdelivr.net/npm/decimal.js@10.3.1/decimal.min.js"></script>
  <script src="./renderer.js" defer></script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">

<!-- Navbar -->
<nav class="bg-gray-900 dark:bg-gray-800 shadow-lg px-6 py-3 flex items-center justify-between">
  <div class="flex items-center space-x-3">
    <img src="assets/profinance.svg" alt="ProFinance" />
  </div>
  <div class="hidden md:flex space-x-6">
    <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
    <a href="contas.html" class="text-gray-300 hover:text-white font-bold">Contas</a>
    <a href="transacoes.html" class="text-gray-300 hover:text-white">Transações</a>
    <a href="relatorios.html" class="text-gray-300 hover:text-white">Relatórios</a>
    <a href="configuracoes.html" class="text-gray-300 hover:text-white">Configurações</a>
  </div>
  <div class="md:hidden">
    <button id="menu-btn" class="text-white focus:outline-none">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </div>
</nav>

<!-- Mobile menu -->
<div id="mobile-menu" class="hidden bg-gray-800 md:hidden flex flex-col space-y-3 p-4">
  <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
  <a href="contas.html" class="text-gray-300 hover:text-white font-bold">Contas</a>
  <a href="transacoes.html" class="text-gray-300 hover:text-white">Transações</a>
  <a href="relatorios.html" class="text-gray-300 hover:text-white">Relatórios</a>
  <a href="configuracoes.html" class="text-gray-300 hover:text-white">Configurações</a>
</div>

<main class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Cadastro de Contas Bancárias</h1>

  <!-- Formulário de Contas -->
  <div class="card mb-6 p-4 rounded shadow">
    <form id="form-conta" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="nome" class="block text-sm font-medium">Nome da Conta</label>
        <input id="nome" type="text" required class="border rounded-lg p-2 w-full">
      </div>
      <div>
        <label for="banco" class="block text-sm font-medium">Banco</label>
        <input id="banco" type="text" required class="border rounded-lg p-2 w-full">
      </div>
      <div>
        <label for="agencia" class="block text-sm font-medium">Agência</label>
        <input id="agencia" type="text" class="border rounded-lg p-2 w-full">
      </div>
      <div>
        <label for="numero" class="block text-sm font-medium">Número da Conta</label>
        <input id="numero" type="text" class="border rounded-lg p-2 w-full">
      </div>
      <div class="md:col-span-2">
        <label for="saldo" class="block text-sm font-medium">Saldo Inicial</label>
        <input id="saldo" type="number" step="0.01" class="border rounded-lg p-2 w-full">
      </div>
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg col-span-full mt-2">Salvar Conta</button>
    </form>
  </div>

  <!-- Lista de Contas -->
  <div class="card p-4 rounded shadow">
    <h2 class="text-lg font-semibold mb-4">Contas Cadastradas</h2>
    <div class="overflow-x-auto">
      <table class="table w-full">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Banco</th>
            <th>Agência</th>
            <th>Número</th>
            <th class="text-right">Saldo</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-contas">
          <tr><td colspan="6" class="text-center text-gray-500">Nenhuma conta cadastrada.</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<!-- Modal Editar Conta -->
<div id="modal-conta" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Editar Conta</h2>
    <form id="form-editar-conta" class="grid grid-cols-1 gap-4">
      <input type="hidden" id="edit-id">
      <input id="edit-nome" type="text" required class="border rounded-lg p-2">
      <input id="edit-banco" type="text" required class="border rounded-lg p-2">
      <input id="edit-agencia" type="text" class="border rounded-lg p-2">
      <input id="edit-numero" type="text" class="border rounded-lg p-2">
      <input id="edit-saldo" type="number" step="0.01" class="border rounded-lg p-2">
      <div class="flex justify-end gap-2 pt-4">
        <button type="button" onclick="fecharModalConta()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg">Cancelar</button>
        <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">Salvar Alterações</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
