<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contas Banc√°rias | ProFinance</title>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="output.css">
  <script src="theme.js" defer></script>
</head>

<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
  <!-- üîπ Navbar Global -->
  <nav class="bg-gray-900 dark:bg-gray-800 shadow-lg px-6 py-3 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="assets/profinance.svg" alt="ProFinance">
    </div>

    <div class="hidden md:flex space-x-6">
      <a href="dashboard.html" class="text-gray-300 hover:text-white transition">Dashboard</a>
      <a href="contas.html" class="text-gray-300 hover:text-white transition">Contas</a>
      <a href="transacoes.html" class="text-gray-300 hover:text-white transition">Transa√ß√µes</a>
      <a href="relatorios.html" class="text-gray-300 hover:text-white transition">Relat√≥rios</a>
      <a href="configuracoes.html" class="text-gray-300 hover:text-white transition">Configura√ß√µes</a>
    </div>

    <div class="md:hidden">
      <button id="menu-btn" class="text-white focus:outline-none">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- üîπ Menu Mobile -->
  <div id="mobile-menu" class="hidden bg-gray-800 md:hidden flex flex-col space-y-3 p-4">
    <a href="dashboard.html" class="text-gray-300 hover:text-white transition">Dashboard</a>
    <a href="contas.html" class="text-gray-300 hover:text-white transition">Contas</a>
    <a href="transacoes.html" class="text-gray-300 hover:text-white transition">Transa√ß√µes</a>
    <a href="relatorios.html" class="text-gray-300 hover:text-white transition">Relat√≥rios</a>
    <a href="configuracoes.html" class="text-gray-300 hover:text-white transition">Configura√ß√µes</a>
  </div>

  <main class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Cadastro de Contas Banc√°rias</h1>

    <!-- Formul√°rio -->
    <div class="card mb-6 p-4 rounded shadow">
        <form id="form-conta" class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-4">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome da Conta</label>
                <input id="nome" name="nome" type="text" required class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 w-full">
            </div>
            <div>
                <label for="banco" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Banco</label>
                <input id="banco" name="banco" type="text" required class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 w-full">
            </div>
            <div>
                <label for="agencia" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Ag√™ncia</label>
                <input id="agencia" name="agencia" type="text" class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 w-full">
            </div>
            <div>
                <label for="numero" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">N√∫mero da Conta</label>
                <input id="numero" name="numero" type="text" class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 w-full">
            </div>
            <div class="md:col-span-2">
                <label for="saldo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Saldo Inicial</label>
                <input id="saldo" name="saldo" type="number" step="0.01" class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 w-full">
            </div>
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-200 col-span-full mt-2">Salvar Conta</button>
        </form>
    </div>


    <!-- Lista de Contas -->
    <div class="card p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Contas Cadastradas</h2>
      <div class="overflow-x-auto">
        <table class="table w-full">
          <thead>
            <tr>
              <th class="text-left">Nome</th>
              <th class="text-left">Banco</th>
              <th class="text-left">Ag√™ncia</th>
              <th class="text-left">N√∫mero</th>
              <th class="text-right">Saldo Inicial</th>
              <th class="text-center">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tabela-contas">
            <!-- Linhas din√¢micas -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Scripts no final para garantir DOM pronto -->
  <script>
    // Toggle Menu Mobile
    (function () {
      const menuBtn = document.getElementById('menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      if (menuBtn && mobileMenu) {
        menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
      }
    })();


    const formConta = document.getElementById('form-conta');
    const tabelaContas = document.getElementById('tabela-contas');

    function formatBRL(valor) { return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(Number(valor || 0)); }

    async function carregarContas() {
      const contas = await window.profinanceAPI.listarContas();
      if (!contas || contas.length === 0) {
        tabelaContas.innerHTML = '<tr><td colspan="6" class="text-center text-gray-500">Nenhuma conta cadastrada.</td></tr>';
        return;
      }
      tabelaContas.innerHTML = contas.map(c => `
      <tr>
        <td>${c.nome}</td>
        <td>${c.banco}</td>
        <td>${c.agencia}</td>
        <td>${c.numero}</td>
        <td class="text-right">${formatBRL(c.saldo)}</td>
        <td class="text-center">
          <button onclick="editarConta(${c.id})" class="bg-yellow-500 text-white px-3 py-1 rounded mr-2">Editar</button>
          <button onclick="excluirConta(${c.id})" class="bg-red-600 text-white px-3 py-1 rounded">Excluir</button>
        </td>
      </tr>
    `).join('');
    }

    formConta.addEventListener('submit', async (e) => {
      e.preventDefault();
      const conta = {
        nome: formConta.nome.value.trim(),
        banco: formConta.banco.value.trim(),
        agencia: formConta.agencia.value.trim(),
        numero: formConta.numero.value.trim(),
        saldo: parseFloat(formConta.saldo.value) || 0
      };
      await window.profinanceAPI.cadastrarConta(conta);
      showToast('Conta criada', 'success');
      formConta.reset();
      await carregarContas();
    });

    async function excluirConta(id) {
      if (!confirm('Confirma exclus√£o desta conta? Todas transa√ß√µes relacionadas ser√£o removidas.')) return;
      await window.profinanceAPI.excluirConta(id);
      showToast('Conta exclu√≠da', 'info');
      await carregarContas();
    }

    async function editarConta(id) {
      const contas = await window.profinanceAPI.listarContas();
      const c = contas.find(x => x.id === id);
      if (!c) return alert('Conta n√£o encontrada');

      // prompt-based edit (pode trocar por modal)
      const novoNome = prompt('Nome:', c.nome) || c.nome;
      const novoBanco = prompt('Banco:', c.banco) || c.banco;
      const novaAgencia = prompt('Ag√™ncia:', c.agencia) || c.agencia;
      const novoNumero = prompt('N√∫mero:', c.numero) || c.numero;
      const novoSaldo = prompt('Saldo (use ponto para decimais):', String(c.saldo || 0)) || c.saldo;

      const updated = { id: c.id, nome: novoNome, banco: novoBanco, agencia: novaAgencia, numero: novoNumero, saldo: parseFloat(novoSaldo) || 0 };
      await window.profinanceAPI.atualizarConta(updated);
      showToast('Conta atualizada', 'success');
      await carregarContas();
    }

    function showToast(text, type = 'info') {
      let t = document.getElementById('__toast');
      if (!t) { t = document.createElement('div'); t.id = '__toast'; t.style.position = 'fixed'; t.style.right = '20px'; t.style.bottom = '20px'; t.style.zIndex = 99999; document.body.appendChild(t); }
      const el = document.createElement('div'); el.className = 'p-3 rounded shadow-lg mb-2'; el.style.minWidth = '200px';
      if (type === 'success') { el.style.background = '#10B981'; el.style.color = 'white'; } else if (type === 'info') { el.style.background = '#3B82F6'; el.style.color = 'white'; } else { el.style.background = '#EF4444'; el.style.color = 'white'; }
      el.innerText = text; t.appendChild(el); setTimeout(() => el.remove(), 3200);
    }

    document.addEventListener('DOMContentLoaded', carregarContas);
  </script>

</body>

</html>
