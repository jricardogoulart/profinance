<div class="container">
<h1 class="text-2xl font-bold mb-6">Cadastro de Contas Banc√°rias</h1>


<!-- Formul√°rio -->
<div class="card mb-6">
  <form id="form-conta" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <input id="nome" type="text" placeholder="Nome da Conta" required class="border rounded-lg p-2">
    <input id="banco" type="text" placeholder="Banco" required class="border rounded-lg p-2">
    <input id="agencia" type="text" placeholder="Ag√™ncia" class="border rounded-lg p-2">
    <input id="numero" type="text" placeholder="N√∫mero da Conta" class="border rounded-lg p-2">
    <input id="saldo" type="number" placeholder="Saldo Inicial" step="0.01" class="border rounded-lg p-2">
    <button class="button-primary col-span-full">Salvar Conta</button>
  </form>
</div>


<!-- Lista de Contas -->
<!-- Lista de Contas -->
<div class="card">
  <h2 class="text-lg font-semibold mb-4">Contas Cadastradas</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Banco</th>
        <th>Ag√™ncia</th>
        <th>N√∫mero</th>
        <th>Saldo Inicial</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabela-contas">
      <!-- Linhas din√¢micas -->
    </tbody>
  </table>
</div>
</div>
<script>
  const formConta = document.getElementById("form-conta");
  const tabelaContas = document.getElementById("tabela-contas");

  // Fun√ß√£o para carregar contas existentes
  async function carregarContas() {
    const contas = await window.profinanceAPI.listarContas();

    if (contas.length === 0) {
      tabelaContas.innerHTML = `
        <tr>
          <td colspan="6" class="text-center text-gray-500 dark:text-gray-400 py-3">
            Nenhuma conta cadastrada.
          </td>
        </tr>`;
      return;
    }

    tabelaContas.innerHTML = contas.map(conta => `
      <tr class="border-b border-gray-200 dark:border-gray-700">
        <td class="px-4 py-3">${conta.nome}</td>
        <td class="px-4 py-3">${conta.banco}</td>
        <td class="px-4 py-3">${conta.agencia || "-"}</td>
        <td class="px-4 py-3">${conta.numero || "-"}</td>
        <td class="px-4 py-3 text-blue-600 dark:text-blue-400 font-bold">
          R$ ${Number(conta.saldo_inicial).toFixed(2)}
        </td>
        <td class="px-4 py-3 text-center">
          <button
            onclick="excluirConta(${conta.id})"
            class="button-danger px-3 py-1 rounded"
          >
            Excluir
          </button>
        </td>
      </tr>
    `).join("");
  }

  // Fun√ß√£o para criar conta
  formConta?.addEventListener("submit", async (e) => {
    e.preventDefault();

    const novaConta = {
      nome: document.getElementById("nome").value,
      banco: document.getElementById("banco").value,
      agencia: document.getElementById("agencia").value,
      numero: document.getElementById("numero").value,
      saldo_inicial: parseFloat(document.getElementById("saldo").value) || 0
    };

    await window.profinanceAPI.criarConta(novaConta);
    formConta.reset();
    await carregarContas();
  });

  // Fun√ß√£o para excluir conta
  async function excluirConta(id) {
    if (!confirm("Tem certeza que deseja excluir esta conta?")) return;
    await window.profinanceAPI.excluirConta(id);
    await carregarContas();
  }

  document.addEventListener("DOMContentLoaded", carregarContas);
</script>
