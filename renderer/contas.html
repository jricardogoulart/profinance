<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contas Banc√°rias | ProFinance</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="output.css">
  <script src="theme.js" defer></script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
  <!-- üîπ Navbar Global -->
  <nav class="bg-gray-900 dark:bg-gray-800 shadow-lg px-6 py-3 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="assets/profinance.svg" alt="ProFinance">
    </div>

    <div class="hidden md:flex space-x-6">
      <a href="dashboard.html" class="text-gray-300 hover:text-white transition">Dashboard</a>
      <a href="contas.html" class="text-gray-300 hover:text-white transition">Contas</a>
      <a href="transacoes.html" class="text-gray-300 hover:text-white transition">Transa√ß√µes</a>
      <a href="relatorios.html" class="text-gray-300 hover:text-white transition">Relat√≥rios</a>
      <a href="configuracoes.html" class="text-gray-300 hover:text-white transition">Configura√ß√µes</a>
    </div>

    <div class="md:hidden">
      <button id="menu-btn" class="text-white focus:outline-none">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- üîπ Menu Mobile -->
  <div id="mobile-menu" class="hidden bg-gray-800 md:hidden flex flex-col space-y-3 p-4">
    <a href="dashboard.html" class="text-gray-300 hover:text-white transition">Dashboard</a>
    <a href="contas.html" class="text-gray-300 hover:text-white transition">Contas</a>
    <a href="transacoes.html" class="text-gray-300 hover:text-white transition">Transa√ß√µes</a>
    <a href="relatorios.html" class="text-gray-300 hover:text-white transition">Relat√≥rios</a>
    <a href="configuracoes.html" class="text-gray-300 hover:text-white transition">Configura√ß√µes</a>
  </div>

  <main class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Cadastro de Contas Banc√°rias</h1>

    <!-- Formul√°rio -->
    <div class="card mb-6 p-4 rounded shadow">
      <form id="form-conta" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="nome" name="nome" type="text" placeholder="Nome da Conta" required class="border rounded-lg p-2">
        <input id="banco" name="banco" type="text" placeholder="Banco" required class="border rounded-lg p-2">
        <input id="agencia" name="agencia" type="text" placeholder="Ag√™ncia" class="border rounded-lg p-2">
        <input id="numero" name="numero" type="text" placeholder="N√∫mero da Conta" class="border rounded-lg p-2">
        <input id="saldo" name="saldo" type="number" placeholder="Saldo Inicial" step="0.01" class="border rounded-lg p-2">
        <button class="button-primary col-span-full">Salvar Conta</button>
      </form>
    </div>

    <!-- Lista de Contas -->
    <div class="card p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Contas Cadastradas</h2>
      <div class="overflow-x-auto">
        <table class="table w-full">
          <thead>
            <tr>
              <th class="text-left">Nome</th>
              <th class="text-left">Banco</th>
              <th class="text-left">Ag√™ncia</th>
              <th class="text-left">N√∫mero</th>
              <th class="text-right">Saldo Inicial</th>
              <th class="text-center">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tabela-contas">
            <!-- Linhas din√¢micas -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Scripts no final para garantir DOM pronto -->
  <script>
    // Toggle Menu Mobile
    (function () {
      const menuBtn = document.getElementById('menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      if (menuBtn && mobileMenu) {
        menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
      }
    })();

    const form = document.getElementById('form-conta');
    const tabela = document.getElementById('tabela-contas');

    function formatBRL(valor) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(Number(valor || 0));
    }

    async function carregarContas() {
      try {
        if (!window.profinanceAPI || typeof window.profinanceAPI.listarContas !== 'function') {
          tabela.innerHTML = '<tr><td colspan="6" class="text-center text-gray-500">API n√£o dispon√≠vel. Verifique o preload.</td></tr>';
          return;
        }

        const contas = await window.profinanceAPI.listarContas();

        if (!contas || contas.length === 0) {
          tabela.innerHTML = '<tr><td colspan="6" class="text-center text-gray-500">Nenhuma conta cadastrada.</td></tr>';
          return;
        }

        tabela.innerHTML = contas.map(c => `
          <tr>
            <td>${c.nome}</td>
            <td>${c.banco || ''}</td>
            <td>${c.agencia || ''}</td>
            <td>${c.numero || ''}</td>
            <td class="text-right">${formatBRL(c.saldo)}</td>
            <td class="text-center">
              <button onclick="excluirConta(${c.id})" class="bg-red-500 text-white px-3 py-1 rounded">Excluir</button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Erro ao carregar contas:', err);
        tabela.innerHTML = '<tr><td colspan="6" class="text-center text-red-500">Erro ao carregar contas.</td></tr>';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        if (!window.profinanceAPI || typeof window.profinanceAPI.cadastrarConta !== 'function') {
          alert('API n√£o dispon√≠vel. Verifique o preload.');
          return;
        }

        const conta = {
          nome: form.nome.value.trim(),
          banco: form.banco.value.trim(),
          agencia: form.agencia.value.trim(),
          numero: form.numero.value.trim(),
          saldo: parseFloat(form.saldo.value) || 0,
        };

        await window.profinanceAPI.cadastrarConta(conta);
        form.reset();
        await carregarContas();
      } catch (err) {
        console.error('Erro ao adicionar conta:', err);
        alert('N√£o foi poss√≠vel salvar a conta.');
      }
    });

    async function excluirConta(id) {
      try {
        if (!window.profinanceAPI || typeof window.profinanceAPI.excluirConta !== 'function') {
          alert('API n√£o dispon√≠vel. Verifique o preload.');
          return;
        }
        await window.profinanceAPI.excluirConta(id);
        await carregarContas();
      } catch (err) {
        console.error('Erro ao excluir conta:', err);
        alert('N√£o foi poss√≠vel excluir a conta.');
      }
    }

    // Deixa excluirConta acess√≠vel no escopo global para funcionar no onclick
    window.excluirConta = excluirConta;

    document.addEventListener('DOMContentLoaded', carregarContas);
  </script>
</body>
</html>
